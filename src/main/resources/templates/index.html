<!doctype html>
<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr bgcolor="#BDBDBD" font color="white">
            <th>번호</th>
            <th>아이디</th>
            <th>성별</th>
            <th>부서</th>
            <th>조회</th>
            <th>추천</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${users.list}">
            <td>265121</td>
            <td th:text="${u.userName}"></td>
            <td th:text="${u.userGender}"></td>
            <td th:text="${u.departmentCode}"></td>
            <td>1</td>
            <td>1</td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#">First</a></li>
            <li class="page-item" th:classappend="${users.getPrePage() == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/page(pageNum=${users.prePage})}"> < </a></li>
            <li class="page-item" th:each="page: ${#numbers.sequence(users.getNavigateFirstPage(), users.getNavigateLastPage())}" th:classappend="${page == users.getPageNum()} ? 'active'">
                <a class="page-link" th:href="@{/page(pageNum=${page})}" th:text="${page}"></a></li>
            <li class="page-item" th:classappend="${users.getNextPage() == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/page(pageNum=${users.getNextPage()})}"> > </a></li>
            <li class="page-item"><a class="page-link" href="#">Last</a></li>
        </ul>
    </nav>
</div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script th:inline="javascript">

</script>
</body>
</html>
